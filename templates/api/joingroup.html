{% extends 'main.html' %}

{% block content %}

<div class="header-bar">
    <a href="{% url 'group-list' %}">&#8592; Go Back To Lists</a>
</div>

<p>{{ message }}</p>

<div class="card-body">
    <form action="{% url 'join-group' %}" method="POST">
        {% csrf_token %}
        <input type="text" id="groupCode" name="groupCode" placeholder="Enter List Code">
        <button  type="submit" class="button" name="submit" id="submit">Submit</button>
    </div>
</div>

{% endblock content %}
